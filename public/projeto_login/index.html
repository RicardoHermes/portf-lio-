<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Acessibilidade</title>
    <link rel="icon" href="https://cache.refatorando.com/wp-content/uploads/2023/05/Favicon_Refatorando-1-100x100.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-text">
            <div class="login-text-content">
                <h2 >
                    Olá!<br>
                    Seja bem-vindo(a) de volta.
                </h2>
                <span>
                    Faça login para continuar acessando a página.
                </span>
            </div>
            
        </div>  
        
        <div class="login-form">
           
            <div class="login-text-content">
                
                <img src="public\images\logo-removebg-preview.png" alt="logo-acessibilidade" width="180">
                
                    <h3>Faça seu Login </h3>
                    
                        <form>
                         
                            <input type="text" placeholder="E-mail">                     
                            <input type="password" placeholder="Senha"> 
                         
                         <a href="#">Esqueci minha senha</a>
                            
                         <button type="submit">Entrar</button>
                        
                        </form>

                       <div class="login-form-divider">
                        <div>ou faça login com</div>
                       </div> 
                       
                     <a href="#" class="login-form-google">                        
                        
                        <div id="google-container"> 
                            <div id="google-icon"></div>
                            <div id="google-sign-in">Sign in with Google</div> 
                        </div>
                        </a>
                        <div class="login-form-subscribe">
                            Não tem uma conta? <a href="#">Inscreva-se</a>
                        </div>
             </div>  
        </div>
    </div>
</body>
</html>
